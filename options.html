<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
</head>
<body>
  <form>
    <p><label>Mode
      <select id="mode">
        <option value="0">Automatically activate for all text documents</option>
        <option value="1">Require button click to activate</option>
      </select>
    </label></p>
    <p><label>Theme
      <select id="theme">
        <option value="darktxt-whiteblack">White on Black</option>
        <option value="darktxt-greenblack">Green on Black</option>
        <option value="darktxt-pinkblack">Pink on Black</option>
        <option value="darktxt-yellowblack">Yellow on Black</option>
        <option value="darktxt-redblack">Red on Black</option>
        <option value="darktxt-whitegray">White on Gray</option>
      </select>
    </label></p>

    <button type="submit">Save</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
